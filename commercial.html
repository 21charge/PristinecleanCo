<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerical Detergents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pristine Clean Co.</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="household.html">Household</a></li>
                <li><a href="commercial.html">Commercial</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Commerical Detergents</h1>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Luxury Lavender Product -->
                <div class="product">
                    <h3>washing liquid</h3>
                    <p>Price: $25.00</p>
                    <label for="lavender-scent">Select Scent:</label>
                    <select id="lavender-scent" data-product="washing liquid" data-price="25">
                        <option value="Lavender">Lavender</option>
                        <option value="Lavender Blossom">Lavender Blossom</option>
                        <option value="Sweet Lavender">Sweet Lavender</option>
                    </select>
                    <button class="add-to-cart" data-product="washing liquid" data-price="25">Add to Cart</button>
                </div>

                <!-- Fresh Citrus Product -->
                <div class="product">
                    <h3>drain cleaner</h3>
                    <p>Price: $20.00</p>
                    <label for="citrus-scent">Select Scent:</label>
                    <select id="citrus-scent" data-product="drain cleaner" data-price="20">
                        <option value="Lemon">Lemon</option>
                        <option value="Orange">Orange</option>
                        <option value="Grapefruit">Grapefruit</option>
                    </select>
                    <button class="add-to-cart" data-product="drain cleaner" data-price="20">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button id="submit-cart" disabled>Submit Order</button>
        </section>
    </main>

    <!-- Contact Form Modal (Overlay) -->
<!-- Contact Form Modal (Overlay) -->
<div id="contact-modal" style="display:none;">
    <div id="modal-content">
        <form id="contact-form">
            <h3>Enter Your Contact Details</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">

            <button type="submit">Submit Order</button>
            <button type="button" id="close-modal">Cancel</button>
        </form>
    </div>
</div>

</body>
</html>
